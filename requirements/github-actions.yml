name: jupyterlab-lsp

channels:
  - conda-forge
  - nodefaults

dependencies:
  - jupyterlab {lab}
  # to test serverextension
  - notebook >=7
  # build dependencies
  - pip
  - nodejs {nodejs}
  # for python language server (and development)
  - python-lsp-server >=1.7.4
  - flake8
  - autopep8
  - pyflakes
  # robotframework for testing and language server
  - robotframework >=7
  - robotframework-lsp
  - robotframework-robocop
  - robotframework-tidy
  # TODO: handle upstream
  # - robotkernel
  # - jupyterlab_robotmode
  # for R language server and kernel
  - r {r}
  - r-irkernel
  - r-languageserver
  - r-stringi >=1.4.6
  - rpy2
  # bash-language-server
  - shellcheck
  # tex
  - tectonic
  - texlab
  - chktex
  # test tools
  - pytest <8
  - pytest-asyncio
  - pytest-cov
  - pytest-github-actions-annotate-failures
  - pytest-html
  - pytest-xdist
  - pytoolconfig
  - ruamel_yaml
  # browser testing
  - bs4
  - firefox
  - geckodriver
  - robotframework-seleniumlibrary
