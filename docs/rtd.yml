# minimal possible conda env for modern nodejs
name: jupyterlab-lsp-docs

channels:
  - conda-forge

dependencies:
  - nodejs >=12,<13
  - pip
  - python >=3.8,<3.9.0a0
  - pip:
      - -e ../python_packages/jupyter_lsp/
      - graphviz
      - importlib_metadata
      - jupyterlab >=3.0.0,<4.0.0a0
      - nbsphinx >=0.5.0,<0.5.1a0
      - pandas
      - pytest-check-links
      - myst-nb
      - python-language-server
      - sphinx
      - sphinx-autodoc-typehints
      - sphinx-copybutton
      - sphinx-book-theme
