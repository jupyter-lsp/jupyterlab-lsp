# minimal possible conda env for modern nodejs
name: jupyterlab-lsp-docs

channels:
  - conda-forge
  - nodefaults

dependencies:
  - importlib_metadata
  - jupyterlab >=3.1.0,<4.0.0a0
  - myst-nb
  - nodejs >=12,!=13,!=15,<17
  - pandas
  - pip
  - pytest-check-links
  - python >=3.7,<3.11.0a0
  - python-graphviz
  - python-lsp-server
  - sphinx
  - sphinx-autodoc-typehints
  - sphinx-book-theme
  - sphinx-copybutton
  - pip:
      - -e ../python_packages/jupyter_lsp/
