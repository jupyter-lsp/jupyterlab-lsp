language: python

cache:
  directories:
    - .yarn-packages
    - $HOME/.cache/yarn
    - $HOME/.cache/pip

env:
  global:
    - TRAVIS_NVM_VERSION=0.35.2

matrix:
  include:
    - python: '3.5'
      env: TRAVIS_NODE_VERSION=10
    - python: '3.8'
      env: TRAVIS_NODE_VERSION=12
    - python: '3.9-dev'
      env: TRAVIS_NODE_VERSION=13
    - os: osx
      env: TRAVIS_NODE_VERSION=12
      osx_image: xcode11
      language: shell
  allow_failures:
    - os: osx

before_install:
  - wget -qO- https://raw.githubusercontent.com/creationix/nvm/v${TRAVIS_NVM_VERSION}/install.sh | bash
  - source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
  - python3 -m pip install -r requirements/utest.txt
  - python3 -m pip freeze
  - python3 setup.py sdist
  - python3 setup.py bdist_wheel

install:
  - python3 -m pip install dist/jupyter_lsp*.whl --no-deps -vv
  - jlpm

before_script:
  - jlpm build

script:
  - jlpm test
  - python3 scripts/utest.py
  - python3 -m jupyter kernelspec list
  - python3 -m jupyter lsp kernelspec install
  - python3 -m jupyter kernelspec list | grep jupyter-lsp-kernel
