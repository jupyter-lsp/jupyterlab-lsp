name: jupyterlab-lsp

channels:
  - conda-forge
  - nodefaults

dependencies:
  # runtime dependencies
  - python >=3.8,<3.13.0a0
  - jupyterlab >=4.1.0,<5.0.0a0
  - jupyter_server >=1.1.2
  - notebook >=7
  # build dependencies
  - nodejs >=18,!=19,!=21,<23
  # for python language server (and development)
  - flake8 >=3.5
  - pip
  - pylint
  # pyls-black was not migrated to pylsp yet
  # - pyls-black
  # pyls-isort already migrated to pylsp but there is no point enabling
  # it right now as we do not support actions support yet (PRs welcome)
  # - pyls-isort
  - pylsp-mypy
  - python-lsp-server
  - ruamel_yaml
  # for R language server and kernel
  - r
  # workaround for https://github.com/jupyterhub/repo2docker/issues/1140
  - r-base=4.0
  - r-irkernel
  - r-languageserver
  - rpy2
  # for tex
  - tectonic
  - texlab
  - chktex
  # robotframework
  - robotframework >=7
  - robotframework-lsp
  - robotframework-robocop
  - robotframework-tidy
  # TODO: handle upstream
  # - robotkernel
  # - jupyterlab_robotmode
  # test tools
  - pytest-asyncio
  - pytest-cov
  - pytest-github-actions-annotate-failures
  - pytest-html
  - pytest-xdist
  - pytoolconfig
  - ruamel_yaml
  # lint tools
  - black
  - isort
  - mypy
  - pip
  - robotframework-robocop
  - robotframework-tidy
