[aliases]
test = pytest

[flake8]
exclude = .git,__pycache__,envs,.ipynb_checkpoints,.mypy_cache
max-line-length = 88
# E704 conflicts with black (https://github.com/PyCQA/pycodestyle/issues/1036)
ignore = E203,W503,E704

[isort]
profile = black
multi_line_output = 3
known_first_party = jupyter_lsp

[pycodestyle]
ignore = E203,W503,C0330
max-line-length = 88

[mypy]

[mypy-traitlets.*]
ignore_missing_imports = True

[mypy-jupyter_core.*]
ignore_missing_imports = True

[mypy-jupyter_server]
ignore_missing_imports = True

[mypy-jupyterlab]
ignore_missing_imports = True

[mypy-jupyter_lsp.*]
ignore_missing_imports = True

[mypy-jupyter_server.*]
ignore_missing_imports = True

[mypy-nbformat.*]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-setuptools]
