[aliases]
test = pytest

[coverage:run]
branch = True
parallel = True
concurrency = thread
source =
    jupyter_lsp
    jupyterlab_lsp

[coverage:report]
exclude_lines =
  pragma: no cover
  if TYPE_CHECKING:
  except ImportError:

[coverage:paths]
jupyter_lsp =
    **/site-packages/jupyter_lsp/
    ./python_packages/*/jupyter_lsp/

[coverage:html]
show_contexts = True

[flake8]
exclude = .git,__pycache__,envs,.ipynb_checkpoints,.mypy_cache
max-line-length = 88
ignore = E203,W503

[isort]
profile = black
multi_line_output = 3
known_first_party = jupyter_lsp

[pycodestyle]
ignore = E203,W503,C0330
max-line-length = 88

[mypy]
cache_dir = build/.cache/.mypy_cache

[mypy-traitlets.*]
ignore_missing_imports = True

[mypy-jupyter_core.*]
ignore_missing_imports = True

[mypy-jupyter_server]
ignore_missing_imports = True

[mypy-jupyterlab]
ignore_missing_imports = True

[mypy-jupyter_lsp.*]
ignore_missing_imports = True

[mypy-jupyter_server.*]
ignore_missing_imports = True

[mypy-nbformat.*]
